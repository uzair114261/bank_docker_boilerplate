server {
    listen 80;
    server_name pro.bank_management_system.co.uk;
    client_max_body_size 20M;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name pro.bank_management_system.co.uk;
    client_max_body_size 20M;

    location /app {
        rewrite /app/(.*) /$1 break;
        root /etc/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /flower {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://flower:5555;
    }

    location / {
        try_files $uri @fallback;
    }

    location @fallback {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://django:8000;
    }

    location /django-static {
        alias /code/static;
    }

    location /media {
        alias /code/media;
    }

    ssl_certificate /etc/letsencrypt/live/pro.bank_management_system.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pro.bank_management_system.co.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
